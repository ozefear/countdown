<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozan'ın Ölmesine Kalan Süre</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .outfit-font {
            font-family: "Outfit", sans-serif;
            font-optical-sizing: auto;
            font-weight: 225;
            font-style: normal;
        }
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #282c34;
            color: white;
            font-family: "Outfit", sans-serif;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 3px;
            margin: 0;
        }

        #countdown {
            font-size: 7rem;
            letter-spacing: 5px;
        }

        h2 {
            font-size: 3rem;
            letter-spacing: 2px;
        }

        /* Media query for small screens (phones) */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            #countdown {
                font-size: 4.5rem;
            }
            h2 {
                font-size: 2rem;
            }
        }

        /* Media query for extra-small screens (small phones) */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            #countdown {
                font-size: 3rem;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OZAN'IN ÖLMESİNE</h1>
        <div id="countdown">Loading...</div>
        <h2>KALDI</h2>
    </div>

    <script>
        // Set the countdown date
        const countdownDate = new Date("Oct 08, 2024 17:41:19").getTime();

        const countdownElement = document.getElementById("countdown");

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = countdownDate - now;

            if (timeLeft < 0) {
                countdownElement.innerHTML = "BİTTİ!";
                clearInterval(countdownInterval);
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye`;
        }

        // Update the countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
